<ion-app>

<!-- <ion-split-pane contentId="menu-content"> -->
    <ion-menu contentId="main" side="end" (ionDidOpen)="menuOpened()">
      <app-menu></app-menu>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
<!-- </ion-split-pane> -->

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="vote">
      <fa-icon [fixedWidth]="true" [icon]="['fas', 'network-wired']" size="2x"></fa-icon>
      <ion-label>{{'Supernodes' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="history">
      <fa-icon [fixedWidth]="true" [icon]="['fas', 'hand-holding-usd']" size="2x"></fa-icon>
      <ion-label>{{'rewards-tab' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stats">
      <fa-icon [fixedWidth]="true" [icon]="['fas', 'chart-area']" size="2x"></fa-icon>
      <ion-label>{{'analytics-tab' | translate }}</ion-label>
    </ion-tab-button>

    <ion-menu-toggle>
    <ion-tab-button>
        <fa-icon [fixedWidth]="true" [icon]="['fas', 'tools']" size="2x"></fa-icon>
        <ion-label>{{'staking-tab' | translate }}</ion-label>
    </ion-tab-button>
    </ion-menu-toggle>

    <ion-tab-button tab="settings">
      <fa-icon [fixedWidth]="true" [icon]="['fas', 'cog']" size="2x"></fa-icon>
      <ion-label>{{'settings-tab' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

  <!-- <ion-router-outlet main></ion-router-outlet> -->
</ion-app>
