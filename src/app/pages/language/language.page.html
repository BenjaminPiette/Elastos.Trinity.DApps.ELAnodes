<ion-content padding>
<ion-list style="padding-top: 0">
<ion-radio-group [value]="lang"  (ionChange)="languageChoice($event)">
  <ion-item style="--border-color: #a6a6a6">
    <ion-label>English</ion-label>
    <ion-radio slot="end" value="en"></ion-radio>
  </ion-item>
  <ion-item style="--border-color: #a6a6a6">
    <ion-label>中文</ion-label>
    <ion-radio slot="end" value="zh"></ion-radio>
  </ion-item>
</ion-radio-group> 
</ion-list>
</ion-content>
