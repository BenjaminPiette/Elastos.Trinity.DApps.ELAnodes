<ion-content padding>
  <ion-item style="margin-top: 10vh">
    <ion-label class="ion-text-wrap">
      <h1 style="padding-bottom: 2vh; ">{{ 'donate-header' | translate }}</h1>
      <h2 style="padding-bottom: 2vh;">{{ 'donate-text' | translate }}</h2>
    </ion-label>
  </ion-item>
  <ion-item style="margin-top: 4vh">
    <ion-range min="0" max="100" step=0.1 (ionChange)="rangeValue($event)">
      <ion-label style="font-weight: 600; font-size: 1rem; padding-right: 2vw" slot="start">0</ion-label>
      <ion-label style="font-weight: 600; font-size: 1rem;"  slot="end">100</ion-label>
    </ion-range>
  </ion-item>
  <ion-row class="ion-justify-content-center" style="margin-top: 6vh;">
      <ion-button class="donate-button ion-justify-content-center" fill="clear" (click)="donate()">{{ ('donate-title' | translate ) + ' ' + value + ' ELA' }}</ion-button>
  </ion-row>
</ion-content>
