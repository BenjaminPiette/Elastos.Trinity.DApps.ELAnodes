<ion-content padding>
  <div id="logo" style="margin-top: 10vh;">
    <img src="../assets/images/logo.png" />
    <div>{{ ( 'version-text' | translate) + ' ' + version }}</div>
  </div>
  <ion-list>
    <ion-item style="--border-color: #a6a6a6">
      <ion-label>{{ 'commit-text' | translate }}</ion-label>
      <ion-note slot="end">{{commitVersion}}</ion-note>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Authors</ion-label>
      <ion-note slot="end">Starfish Labs</ion-note>
    </ion-item> -->
    <ion-item style="--border-color: #a6a6a6" detail (click)="goWebsite()">
      <ion-label>
        <h2>{{ 'website-text' | translate }}</h2>
        <p>starfish-supernode.tech</p>
      </ion-label>
    </ion-item>
    <ion-item style="--border-color: #1a1a1a;">
      <ion-label style="margin-bottom: 0;">
        <h2>{{ 'community-text-normal' | translate }}</h2>
      </ion-label>
    </ion-item>
    <ion-item style="--border-color: #1a1a1a;" class="ion-justify-content-evenly">
        <ion-col (click)="goSocial('https://t.me/starfish_supernode')"><fa-icon style="color: #fff" [icon]="['fab', 'telegram']" size="2x"></fa-icon></ion-col>
        <ion-col (click)="goSocial('http://twitter.com/StarfishSN')"><fa-icon style="color: #fff" [icon]="['fab', 'twitter']" size="2x"></fa-icon></ion-col>
        <ion-col (click)="goSocial('https://medium.com/starfish-supernode')"><fa-icon style="color: #fff" [icon]="['fab', 'medium']" size="2x"></fa-icon></ion-col>
        <ion-col (click)="goSocial('https://www.reddit.com/user/starfish_supernode')"><fa-icon style="color: #fff"  [icon]="['fab', 'reddit-alien']" size="2x"></fa-icon></ion-col>
        <ion-col (click)="goSocial('https://www.youtube.com/channel/UCr_NyLSC2hiYQvPtQmhGyfw/videos')"><fa-icon style="color: #fff" [icon]="['fab', 'youtube']" size="2x"></fa-icon></ion-col>
        <ion-col (click)="goSocial('mailto:contact@starfish-supernode.tech')"><fa-icon style="color: #fff" [icon]="['fas', 'envelope']" size="2x"></fa-icon></ion-col>
    </ion-item>
  </ion-list>
</ion-content>
